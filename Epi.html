					roam: true,
                    animation: false,		//动态翻页
					data: dataColor,
					nameMap: nameMap
				},
					],
        };
        // 使用刚指定的配置项和数据显示图表。
        myChart.setOption(option);
		
    </script>
</body>
</html>
